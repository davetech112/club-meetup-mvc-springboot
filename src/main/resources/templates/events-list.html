<html xmlns:th="https//thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Event List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Navigation-->

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Find Events</h1>
        <p class="lead fw-normal text-muted mb-0">Find Events Near You</p>
      </div>
      <div class="row gx-5">
<!--        <div>-->
<!--&lt;!&ndash;          <form th:action="@{/clubs/search}" class="form-check-inline my-2 my-lg-0 mb-3">&ndash;&gt;-->
<!--            <input name="query" class="form-control mb-5 me-sm-2" type="search" placeholder="Search Running Clubs" aria-label="search">-->
<!--          </form>-->
<!--        </div>-->
        <div th:each="event : ${events}" class="col-lg-6 mb-2">
          <div class="position-relative mb-3">
            <img class="img-fluid rounded-3 mb-3" th:src="${event.getPhotoUrl()}" alt="..." />
            <a th:text="${event.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"></a>
          </div>
          <a th:href="@{/events/{eventId}(eventId=${event.id})}" class="btn btn-primary" >View</a>
          <a th:href="@{/events/{eventId}/edit(eventId=${event.id})}" class="btn btn-primary" >Edit</a>
        </div>

      </div>
    </div>
  </section>
  <!--  <section class="py-5 bg-light">-->
  <!--    <div class="container px-5 my-5">-->
  <!--      <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>-->
  <!--      <a class="btn btn-lg btn-primary" href="#!">Contact us</a>-->
  <!--    </div>-->
  <!--  </section>-->
</main>

</body>
</html>
